<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="style.css">
<title>Friend Finder</title>
</head>
<body style="background:url('background1.jpg')">
  <div class="container" style="font-family: 'Mali', cursive; border-style: double ">
    <div class=" jumbotron-fluid">
      <h1 class="display-2 text-center ">Friend Finder</h1>
      
    </div>
    <h5 style="margin-left:800px"><a href="api/friendlist">API Friends List</a></h5>
    <div style="margin-left:150px;width: 800px;height: 500px;margin-bottom: 50px" >
    <div class="card "  >
        <img class="card-img-top" src="https://www.mathematica-mpr.com/-/media/internet/disability-graphics-and-photos/disability-graphics/ss_218266552-survey-630x315.jpg"  alt="Card image cap" height="370px">
        <div class="card-body">
          <h3 class="card-title">Answer a few basic questions</h3>
          <p class="card-text">Then find the friend with the greatest compatibility</p>
          <a href="/survey" class="btn btn-lg btn-danger">Go to Survey</a>
        </div>
      </div>
      
    </div>
  </div>
